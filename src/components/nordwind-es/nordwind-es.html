<wrap ng-if="vm.extraServicesList.length > 0">
    <div class="extra-services">
        <h3 class="extra-services__heading">{{ 'web.extraServices.heading' | aliasStatic }}</h3>
        <ul class="extra-services__list">
            <li class="extra-services__item" ng-repeat="extraService in vm.extraServicesList">
                <div class="extra-services__item-image-wrp">
                    <img class="extra-services__item-image"
                         ng-src="/resources/websky-test/custom/img/es-{{ extraService.code }}.png"
                         alt="{{ extraService.code }}">
                    <i class="extra-services__item-icon extra-services__item-icon--{{ extraService.code }}"></i>
                </div>
                <div class="extra-services__item-descr-block">
                    <h3 class="extra-services__item-service-name">
                        {{ extraService.title }}
                        <span class="extra-services__item-min-price text text--highlight"></span>
                    </h3>
                    <p class="extra-services__item-descr">
                        {{ 'web.extraServices.' + extraService.code +'.desc' | aliasStatic }}
                    </p>
                    <a class="extra-services__item-button" ng-click="vm.handleEsSelect(extraService.code)">Выбрать</a>
                </div>
            </li>
        </ul>
        <es-insurance ng-if="vm.selected === 'insurance'" service="vm.es.insurance"></es-insurance>
        <es-meal ng-if="vm.selected === 'meal'" service="vm.es.meal"></es-meal>
        <es-seat ng-if="vm.selected === 'seat'" service="vm.es.seat"></es-seat>
        <es-baggage ng-if="vm.selected == 'baggage'" service="vm.es.baggage"></es-baggage>
        <es-aeroexpress ng-if="esCode == 'aeroexpress'" service="vm.es.aeroexpress" locked="vm.locked"></es-aeroexpress>
        <es-common ng-if="vm.isCommonService(esCode)" service="vm.es[esCode]" code="esCode"
                   locked="vm.locked"></es-common>
    </div>
</wrap>
